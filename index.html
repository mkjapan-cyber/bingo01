<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ビンゴOCR デバッグ版3</title>
  <script async src="https://docs.opencv.org/4.x/opencv.js" type="text/javascript"></script>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@v4.0.2/dist/tesseract.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 1em; }
    table { border-collapse: collapse; margin-bottom: 1em; }
    td { border: 1px solid #ccc; width: 50px; height: 50px; text-align: center; }
    input { width: 45px; text-align: center; }
    .free { background: #eee; }
    .cell-canvas { margin: 2px; border: 1px solid #999; }
  </style>
</head>
<body>

<h2>ビンゴOCR デバッグ版３（OpenCV.js + Tesseract.js）</h2>
<input type="file" accept="image/*" onchange="loadAndProcessImage(this)" />
<p id="status">画像未選択</p>

<canvas id="inputCanvas" style="display:none;"></canvas>

<h3>ビンゴ表</h3>
<table id="bingoTable"><tbody></tbody></table>

<h3>各セル画像（OCR入力）</h3>
<div id="cellImages" style="display: flex; flex-wrap: wrap;"></div>

<script>
  // ビンゴマス表を初期化
  for (let r = 0; r < 5; r++) {
    const tr = document.createElement("tr");
    for (let c = 0; c < 5; c++) {
      const td = document.createElement("td");
      const input = document.createElement("input");
      input.type = "number";
      input.id = `cell-${r}-${c}`;
      if (r === 2 && c === 2) {
        input.value = "FREE";
        input.disabled = true;
        td.classList.add("free");
      }
      td.appendChild(input);
      tr.appendChild(td);
    }
    document.getElementById("bingoTable").appendChild(tr);
  }

  async function loadAndProcessImage(input) {
    const file = input.files[0];
    if (!file) return;
    document.getElementById("status").textContent = "画像読み込み中...";
    document.getElementById("cellImages").innerHTML = "";

    const img = new Image();
    img.onload = async () => {
      const canvas = document.getElementById("inputCanvas");
      canvas.width = img.width;
      canvas.height = img.height;
      const ctx = canvas.getContext("2d");
      ctx.drawImage(img, 0, 0);
      document.getElementById("status").textContent = "OpenCV.jsで前処理...";

      const src = cv.imread(canvas);
      let gray = new cv.Mat();
      cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY);
      cv.GaussianBlur(gray, gray, new cv.Size(5, 5), 0);
      cv.adaptiveThreshold(gray, gray, 255, cv.ADAPTIVE_THRESH_MEAN_C, cv.THRESH_BINARY_INV, 11, 2);

      let contours = new cv.MatVector();
      let hierarchy = new cv.Mat();
      cv.findContours(gray, contours, hierarchy, cv.RETR_EXTERNAL, cv.CHAIN_APPROX_SIMPLE);

      let rects = [];
      for (let i = 0; i < contours.size(); i++) {
        const cnt = contours.get(i);
        const rect = cv.boundingRect(cnt);
        if (rect.width > 30 && rect.height > 30 && rect.width < 300 && rect.height < 300) {
          rects.push(rect);
        }
      }

      if (rects.length < 24) {
        document.getElementById("status").textContent = `マスが少なすぎます（${rects.length}個）`;
        return;
      }

      // 整列（Y優先→X）
      rects.sort((a, b) => a.y - b.y || a.x - b.x);
      const selectedRects = rects.slice(0, 25);

      document.getElementById("status").textContent = `マス検出：${selectedRects.length}個、OCR中...`;

      const results = [];
      for (let i = 0; i < selectedRects.length; i++) {
        const r = selectedRects[i];
        const roi = src.roi(r);
        const tempCanvas = document.createElement("canvas");
        tempCanvas.width = r.width;
        tempCanvas.height = r.height;
        const tempCtx = tempCanvas.getContext("2d");
        const imageData = new ImageData(r.width, r.height);

        // グレースケール＋2値化処理
        const mat = new cv.Mat();
        roi.copyTo(mat);
        cv.resize(mat, mat, new cv.Size(r.width * 2, r.height * 2)); // 拡大
        cv.cvtColor(mat, mat, cv.COLOR_GRAY2RGBA);
        const data = mat.data;
        for (let j = 0; j < imageData.data.length; j++) {
          imageData.data[j] = data[j];
        }
        tempCtx.putImageData(imageData, 0, 0);
        mat.delete(); roi.delete();

        // 表示
        tempCanvas.classList.add("cell-canvas");
        document.getElementById("cellImages").appendChild(tempCanvas);

        // OCR実行
        const { data: { text } } = await Tesseract.recognize(tempCanvas, 'eng', {
          tessedit_char_whitelist: '0123456789',
          logger: m => console.log(`[OCR ${i}]`, m)
        });
        const num = parseInt(text.match(/\d+/)?.[0] || -1);
        console.log(`セル${i + 1}:`, text.trim(), "→", num);
        results.push(isNaN(num) ? "" : num);
      }

      // 結果反映（FREE除外）
      let k = 0;
      for (let i = 0; i < 5; i++) {
        for (let j = 0; j < 5; j++) {
          if (i === 2 && j === 2) continue;
          document.getElementById(`cell-${i}-${j}`).value = results[k++];
        }
      }

      src.delete(); gray.delete(); contours.delete(); hierarchy.delete();
      document.getElementById("status").textContent = "完了";
    };

    const reader = new FileReader();
    reader.onload = () => { img.src = reader.result; };
    reader.readAsDataURL(file);
  }
</script>

</body>
</html>
